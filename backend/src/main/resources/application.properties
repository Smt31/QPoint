# Basic app
spring.application.name=Qpoint
server.port=8080

# MySQL (dev) ? make sure DB 'qpoint' exists and user matches
spring.datasource.url=jdbc:postgresql://localhost:5432/qpoint
spring.datasource.username=qpoint_user
spring.datasource.password=Sarthak_Madhurya_123
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Basic fallback user (dev only)
spring.security.user.name=demo
spring.security.user.password=demo

# SMTP Configuration (Gmail App Password)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT settings
jwt.secret=${JWT_SECRET:ThisIsAVeryLongAndSecureSecretKeyForJwtReplaceInProd1234567890}
# Default access token expiry: 10 hours (in ms) unless overridden via env
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:36000000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000000}

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.Qpoint=DEBUG


# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
